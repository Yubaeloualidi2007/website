<!-- Default form register -->
<form style="max-width: 550px; margin: 20px auto;" class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4" style="font-family: Cairo , sans-serif ;">انشاء حساب</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="الاسم الأول" style="font-family: Cairo , sans-serif ;">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="الاسم الثاني" style="font-family: Cairo , sans-serif ;">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="الامايل" style="font-family: Cairo , sans-serif ;">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="كلمة السر" style="font-family: Cairo , sans-serif ;" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4" style="font-family: Cairo , sans-serif ;">
        يجب أن تكون كلمة السر تحتوي على أكثر من 8 أحرف
    </small>

    <!-- Phone number -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="رقم الهاتف" style="font-family: Cairo , sans-serif ;" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4" style="font-family: Cairo , sans-serif ;">
        ضع الرقم الخاص بك ولا تضع رقم شخص اخر لأننا سنبعث لك رسالة بالرقم
    </small>

    <!-- Newsletter -->
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
        <label class="custom-control-label" for="defaultRegisterFormNewsletter" style="font-family: Cairo , sans-serif ;">اشترك لتصلك كل تحديثات الموقع</label>
    </div>

    <!-- Sign up button -->
    <button class="btn btn-dark my-4 btn-block" type="submit" style="font-family: Cairo , sans-serif ;">انشاء حساب</button>

    <!-- Social register -->
    <p style="font-family: Cairo , sans-serif ;">:انشاء حساب ب</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f text-dark"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter  text-dark"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in  text-dark"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github  text-dark"></i></a>
    <hr>

    <!-- Login -->
    <p style="font-family: cairo;">  هل لديك حساب ؟
      <a href="login.html" style="font-family: cairo; color: #ff4646 !important;" >تسجيل الدخول</a>
  </p>



</form>
